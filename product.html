<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Product</title>
  </head>
  <body>
    <header>
      <h1>MoreClothes</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="category.html">Category</a>
      </nav>
    </header>
    <main id="main_product">
      <template id="templateProduct">
        <ul class="breadcrumbs">
          <li><a href="index.html" class="links">Home</a></li>
          <li><a href="category.html" class="links">Category</a></li>
          <li><a class="hereCat links" href="productlist.html">List</a></li>
          <li class="hereName"></li>
        </ul>
        <section class="display">
          <img
            class="productImg"
            src="https://kea-alt-del.dk/t7/images/webp/1000/1525.webp"
            alt=""
          />
        </section>
        <section class="Info">
          <div class="productInfo">
            <h1 class="displayName">Deck Navy Blue Backpack</h1>
            <p class="price">3999,- dkk</p>
            <div class="discounted">
              <p></p>
              <p class="percent"></p>
            </div>
            <p class="colour">Colour</p>
            <p class="brand">Brand</p>
            <button class="add">Add to basket</button>
          </div>
        </section>
        <section class="dsInfo">
          <div>
            <h2>Description</h2>
            <p class="description">Description</p>
          </div>
        </section>
      </template>
    </main>
    <footer>
      Data (images, text etc) comes from
      'https://www.kaggle.com/paramaggarwal/fashion-product-images-dataset'
    </footer>
    <script src="js/Productscript.js"></script>
  </body>
</html>
